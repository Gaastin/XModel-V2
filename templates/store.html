<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servicios - XModel Roblox</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen">
  <header class="bg-gray-800/90 p-4">
    <div class="max-w-6xl mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">Servicios</h1>
      <a href="/" class="text-cyan-400 hover:underline">Inicio</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-8">
    <h2 class="text-3xl font-bold mb-8 text-center">Productos disponibles</h2>
    {% if services %}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for s in services %}
          <div class="bg-gray-800 p-6 rounded-lg">
            <h3 class="text-xl font-bold mb-2">{{ s['name'] }}</h3>
            <p class="mb-4 text-gray-300">{{ s['description'] or 'Sin descripción' }}</p>
            <p class="text-2xl font-bold text-green-400 mb-4">${{ s['price'] }}</p>
            <a href="#" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded inline-block">Solicitar</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-xl text-gray-400">No hay servicios publicados todavía.</p>
    {% endif %}
  </main>
</body>
</html>
