<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - XModel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Panel Administrador</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <p class="{% if cat == 'error' %}text-red-400{% else %}text-green-400{% endif %} mb-4 text-center">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="password" name="password" placeholder="Clave" required autofocus
             class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-cyan-500">
      <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 p-3 rounded font-bold">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
